<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samba Attendance</title>
    <link rel="stylesheet" href="samba-style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Samba Attendance System</h1>
        <p>Use the form below to log your attendance</p>
        <form id="attendanceForm">
            <label for="playerID">Player ID:</label>
            <input type="text" id="playerID" name="playerID" required>
            <button type="submit">Check-In</button>
        </form>
    </div>
    <script src="samba-script.js"></script>
</body>
</html>
